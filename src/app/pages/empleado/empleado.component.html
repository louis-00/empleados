<h1>Empleado <small>Nombre de empleado</small></h1>

<hr>

<div class="row animated fadaIn">

    <div class="col">

        <form (ngSubmit)="save(f)" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="empleado.id" name="id" type="text" class="form-control" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre completo</label>
                <input [(ngModel)]="empleado.nombre" name="nombre" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input [(ngModel)]="empleado.email" name="email" type="text" class="form-control" required email>
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input [(ngModel)]="empleado.telefono" name="tel" type="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required placeholder="Ej.(55)-00-00-00-00" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Rendimiento</label>
                <br>

                <button *ngIf="empleado.rendimiento" (click)="empleado.rendimiento = false" style="margin: 10px;" class="btn btn-outline-success w-25" type="button">
                        <i class="fa fa-thumbs-up"></i>
                    Bueno
                </button>

                <button *ngIf="!empleado.rendimiento" (click)="empleado.rendimiento = true" style="margin: 10px;" class="btn btn-outline-danger w-25" type="button">
                    <i class="fa fa-thumbs-down"></i>
                    Malo
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i> Guardar
            </button>
            </div>

            <div class="row text-center">

                <div class="col">
                    <button class="btn btn-danger w-25" [routerLink]="['/empleados']" routerLinkActive="router-link-active">
                            <i class="fa fa-long-arrow-alt-left"></i>
                            Regresar
                        </button>
                </div>

            </div>

        </form>
    </div>
</div>
