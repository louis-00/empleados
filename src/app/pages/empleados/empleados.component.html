<h1>Lista de Empleados</h1>
<hr>

<table *ngIf="!cargando && empleados.length > 0" class="table mt-3">
    <thead class="thead-dark">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rendimiento</th>
            <th scope="col">Telefono</th>
            <th scope="col" class="text-center"><i class="fa fa-edit"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados; let i = index" class="text-center">
            <th scope="row">{{i+1}}</th>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.email}}</td>
            <td>
                <label *ngIf="empleado.rendimiento" class="badge badge-success">Bueno</label>
                <label *ngIf="!empleado.rendimiento" class="badge badge-danger">Malo</label>
            </td>
            <td>{{empleado.telefono}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/empleado', empleado.id]" routerLinkActive="router-link-active">
                    <i class="fa fa-pencil-alt"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarEmpleado(empleado, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row text-center">
    <div class="col">
        <button class="btn btn-primary" [routerLink]="['/empleado/nuevo']" routerLinkActive="router-link-active">
                <i class="fa fa-plus"></i>
                Agregar
            </button>
    </div>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fas fa-spin fa-spinner fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor.
    </p>
</div>

<div *ngIf="!cargando && empleados.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hat registros</h4>
    <p>
        <i class="fas fa-exclamation-circle fa-2x"></i>
    </p>

</div>
